<template>
    <div class="container">
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__body slds-align_absolute-center">
                        <span class="slds-icon_container slds-m-horizontal_small" title="Work Experience">
                            <img src="./resources/bootstrap-icons/icons/briefcase-fill.svg"
                                class="icon-briefcase" />
                            <span class="slds-assistive-text">Work Experience</span>
                        </span>
                        <h2 class="slds-card__header-title">
                            <span>Work Experience</span>
                        </h2>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <tbody>
                        <template for:each={workExperience} for:item="work">
                            <tr key={work.id}>
                                <td class="slds-cell-wrap">
                                    <div class="slds-grid slds-wrap">
                                        <div class="slds-col slds-size_12-of-12 slds-medium-size_8-of-12 slds-large-size_9-of-12">
                                            <table class="table_border">
                                                <tbody>
                                                    <tr>
                                                        <td>
                                                            <template if:true={work.isCurrent}>
                                                                <div class="slds-align_absolute-center">
                                                                    <a data-id={work.id} onclick={handleShowWorkDetails}>
                                                                        <div data-id={work.id} class="outside_circle slds-align_absolute-center">
                                                                            <div data-id={work.id} class="inner_circle">
        
                                                                            </div>
                                                                        </div>
                                                                    </a>   
                                                                </div>    
                                                            </template>
                                                            <template if:false={work.isCurrent}>
                                                                <div class="slds-align_absolute-center">
                                                                    <a data-id={work.id} onclick={handleShowWorkDetails}>
                                                                        <img data-id={work.id} src="/resources/slds-icons/action/check.svg"
                                                                            class="check_icon" />
                                                                    </a>        
                                                                </div>
                                                            </template>
                                                        </td>
                                                        <td>
                                                            <div class="designation">
                                                                {work.designation}
                                                            </div>
                                                            <div class="organization">
                                                                {work.organization}
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="slds-col slds-size_12-of-12 slds-medium-size_3-of-12 slds-large-size_3-of-12 slds-p-horizontal_medium">
                                            <img class="icon-clock" src="./resources/bootstrap-icons/icons/clock.svg" />
                                            <span class="duration slds-m-horizontal_small">
                                                {work.start}-{work.end}
                                            </span>
                                        </div>
                                    </div>
                                    <template if:true={work.displayDescription}>
                                        <div class="slds-m-around_small description">
                                            <ul class="fadeIn">
                                                <template for:each={work.description} for:item="workDesc">
                                                    <li key={workDesc.id} class="slds-m-around_xx-small">
                                                        <div >
                                                            {workDesc.value}
                                                        </div>
                                                    </li>
                                                </template>    
                                            </ul>
                                        </div>
                                    </template>   
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            <footer class="slds-card__footer">

            </footer>
        </article>
    </div>
</template>
